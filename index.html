<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="aqua">
    <h1> Form Created By Rahil Saleem</h1>
    <B>Name <sup style="color: red;">*</sup></B>
    <br>
<input type="text" placeholder="First Name" style="background-color: rgb(196, 190, 190); height: 5mm; width: 55mm;" >
    <input type="text" placeholder="Last Name"  style="background-color: rgb(196, 190, 190); height: 5mm; width: 55mm;">
    <br><br>
    <b>Email <sup style="color: red;">*</sup></b>
    <br>
    <input type="email" placeholder="test123@gmail.com" style="background-color: rgb(196, 190, 190); height: 5mm; width: 113mm;">
    <br>
    <br>
    <b>Phone <sup style="color: red;">*</sup></b>
    <br>
    <input type="number" placeholder="+92 3#########"  style="background-color: rgb(196, 190, 190); height: 5mm; width: 113mm;">
    <br>
    <br>
    <b>Country <sup style="color: red;">*</sup></b>
    
    <select name="Country" id="6901"  style="background-color: rgb(196, 190, 190);">
    <option value="Pakistan" selected>Pakistan</option>
    <option value="India">India</option>
    <option value="Bangladesh" >Bangladesh</option>
    <option value="Sirilanka">Sirilanka</option>
    <option value="UAE">UAE</option>
</select>
<br>
<br>
<b>My City <sup style="color: red;">*</sup></b>

<select name="City" id="2234" style="background-color: rgb(196, 190, 190);">
    <option value="Karachi">Karachi</option>
    <option value="Lahore" >Lahore</option>
    <option value="Islamabad" selected>Islamabad</option>
    <option value="Queta">Queta</option>
</select>
<br>
<br>
<b>Gender <sup style="color: red;">*</sup></b>
<input type="radio" value="Male" name="Gender">Male
<input type="radio" value="Fenal" name="Gender">Female
<input type="radio" value="Custom" name="Gender">Custome
<br>
<br>
<b>Massage</b>
<br>
<textarea name="Text" id="1112" cols="56" rows="5" placeholder="Type Some Massage" style="background-color: rgb(196, 190, 190);"></textarea>
<br>
<br>
<input type="submit" name="Submit">
</body>
</html>
